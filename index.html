<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Присоединяйся к нашему Telegram</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-color: #0f0f0f;
    }
    .content {
      position: relative;
      z-index: 1;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 25px;
      background-color: #00ffc3;
      color: #000;
      text-decoration: none;
      font-size: 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #00c6a0;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="content">
    <h1>Заработок BTC без вложений</h1>
    <p>Подписывайся на наш Telegram-канал и начни зарабатывать уже сегодня!</p>
    <a class="button" href="https://t.me/+4BS5e0Sz6Ec5ZGYy" target="_blank">Перейти в Telegram</a>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      background: { color: "#0f0f0f" },
      interactivity: {
        events: {
          onClick: { enable: true, mode: "push" },
          onHover: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          push: { quantity: 4 },
          repulse: { distance: 100, duration: 0.4 }
        }
      },
      particles: {
        color: { value: "#ffffff" },
        links: {
          color: "#ffffff",
          distance: 150,
          enable: true,
          opacity: 0.4,
          width: 1
        },
        collisions: { enable: false },
        move: {
          direction: "none",
          enable: true,
          outMode: "bounce",
          random: false,
          speed: 1,
          straight: false
        },
        number: {
          density: { enable: true, area: 800 },
          value: 80
        },
        opacity: { value: 0.5 },
        shape: { type: "circle" },
        size: { random: true, value: 5 }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
